<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>

<body>

    <div class="score-container container">
        <h1 class="score" id="playerScore">Player Score: 0</h1>
        <h1 class="score" id="computerScore">Computer Score: 0</h1>
    </div>
    <div class="plays-container container">
        <button class="rock playbutton"><img src="img/rock.jpg" class="game-img"></button>
        <button class="paper playbutton"><img src="img/paper.jpg" class="game-img"></button>
        <button class="scissors playbutton"><img src="img/scissors.jpg" class="game-img"></button>
    </div>
    <h1 id="roundResults"></h1>

    <button id="reset">Reset</button>

</body>

</html>
